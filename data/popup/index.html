<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="header">
    <h1>Remote YouTube</h1>
    <img src="../icons/128.png" alt="TV Icon" class="header-icon">
  </div>
  <div id="toast"></div>
  <div id="agent" align="center">
    <input type="button" 
      class="youtube-tv-button"
      data-localized-value="applyActiveTab" 
      value="Open"
      data-localized-title="applyActiveTabTitle" 
      title="Open youtube for TV" 
      data-cmd="tab">
  </div>
  <script src="/external/ua-parser.min.js"></script>
  <script src="/agent.js"></script>
  <script src="index.js"></script>
</body>

</html>
